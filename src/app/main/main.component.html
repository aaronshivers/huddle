<main class="main">
  <section class="main__image-section">
    <img
      [src]="['assets/images/illustration-mockups.svg']"
      alt="illustration mockups"
      class="main__image"
    >
  </section>
  <section class="main__body-section">
    <h1 class="main__heading">Build The Community Your Fans Will Love</h1>

    <p class="main__body">Huddle re-imagines the way we build communities. You have a voice, but so
      does your audience.
      Create connections with your users as you engage in genuine
      discussion.</p>

    <button class="main__button">Register</button>
  </section>
</main>
